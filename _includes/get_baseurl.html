
{% assign pathDepth = page.url | append: " " | split: "/" | size | minus: 2 %}
{% assign baseURL = "." %}

{% for i in (0..pathDepth) offset: 1 %}
    {% assign baseURL = baseURL | prepend: "../" %}
{% endfor %}

{% if page.path == "404.html" %}
    {% assign baseURL = site.github.baseurl %}
{% endif %}
